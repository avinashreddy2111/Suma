<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            /* Light background color */
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            /* Heading size */
            color: red;
            /* Dark color for text */
            margin-bottom: 20px;
            /* Space below heading */
        }

        .surprise-button {
            padding: 10px 20px;
            /* Button padding */
            font-size: 1.2rem;
            /* Button font size */
            color: white;
            /* Button text color */
            background-color: #4CAF50;
            /* Green background for button */
            border: none;
            /* No border */
            border-radius: 5px;
            /* Rounded corners */
            cursor: pointer;
            /* Pointer cursor */
            transition: background-color 0.3s;
            /* Transition effect for hover */
        }

        .surprise-button:hover {
            background-color: #45a049;
            /* Darker green on hover */
        }
    </style>
</head>

<body>
    <div>
        <h1>OYEEEEE !!!!!!!</h1>
        <h2>A Small Surprise for You <b>CHINNITALLI</b></h2>
        <button class="surprise-button" onclick="window.location.href='b.html'">Click Here for a Small
            Surprise!</button>
    </div>
</body>

</html>
