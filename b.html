<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            text-align: center;
            position: relative;
        }

        /* Heart floating animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 50%;
            transform: rotate(-45deg);
            animation: float 5s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 10px;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-100px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        /* Message styles */
        .message-container {
            background-color: #fff8dc;
            border: 1px solid #d3d3d3;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            font-size: 1.2rem;
            color: #333;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .message.show {
            opacity: 1;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #45a049;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f39c12;
            animation: fall 5s infinite ease-in-out;
        }

        @keyframes fall {
            0% {
                transform: translateY(0px);
            }

            100% {
                transform: translateY(600px);
            }
        }
    </style>
</head>

<body>
    <div>
        <h1>Happy Birthday!</h1>
        <div class="message-container">
            <p class="message" id="message">My dear best friend, may God bless you with abundant joy on your birthday
                and always!</p>
        </div>
    </div>

    <!-- Floating hearts -->
    <div class="heart" style="top: 10%; left: 20%;"></div>
    <div class="heart" style="top: 30%; left: 70%; animation-delay: 2s;"></div>
    <div class="heart" style="top: 50%; left: 30%; animation-delay: 3s;"></div>

    <!-- Modal HTML -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>With all my love, click further to reveal more beautiful moments ahead. ðŸ’–</p>
            <button class="close-btn" id="closeBtn">With Love, Continue</button>
        </div>
    </div>

    <!-- Confetti -->
    <div class="confetti" style="top: 20%; left: 10%;"></div>
    <div class="confetti" style="top: 40%; left: 80%; animation-delay: 1s;"></div>
    <div class="confetti" style="top: 60%; left: 50%; animation-delay: 2s;"></div>


    <script>
        const messages = [
            "My dear best friend, may God bless you with abundant joy on your birthday and always! Thank you for always being by my side and having my back.",
            "Wishing you a day filled with love and cheer, and may all your dreams come true!",
            "On your special day, I want to thank you for being the most amazing friend anyone could ask for. Happy Birthday!",
            "Here's to another year of making memories with you, my dear friend. Have a fantastic birthday!",
            "May this birthday bring you endless happiness and may all your wishes come true!"
        ];

        let currentMessageIndex = 0;
        let messageCycleCount = 0;

        function changeMessage() {
            const messageElement = document.getElementById("message");
            messageElement.classList.remove("show");

            setTimeout(() => {
                currentMessageIndex = (currentMessageIndex + 1) % messages.length;
                messageElement.textContent = messages[currentMessageIndex];
                messageElement.classList.add("show");

                if (currentMessageIndex === 0) {
                    messageCycleCount++;
                    if (messageCycleCount === 1) {
                        setTimeout(() => {
                            document.getElementById("modal").style.display = "flex";
                        }, 1000);
                    }
                }
            }, 500);
        }

        document.getElementById("message").classList.add("show");
        setInterval(changeMessage, 5000);

        document.getElementById("closeBtn").addEventListener("click", function () {
            window.location.href = 'a.html';
        });

    </script>
</body>

</html>
